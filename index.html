<!doctype html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="icon" href="images/mirea.jpeg" type="image/jpeg">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/registerStyles.css">
    <title>Регистрация</title>
</head>
<body>
    <header class="inline">
        <div class="reg">Аутентификация пользователей</div>
        <div><img src="images/mirea.jpeg" class="logo"></div>
    </header>
    <section>
        <div class="nameOfRegWindow">
            Регистрация
        </div>
        <div class="enterwindow">
            <div class="secondName">
                <p>Фамилия:</p>
                <input pattern="[А-Яа-яЁё]" minlength="2" type="text" size="30" placeholder="Иванов" 
                required id="secondNameInput" class="normalInput">
            </div>
            <div class="Name">
                <p>Имя:</p>
                <input pattern="[А-Яа-яЁё]" type="text" minlength="2" size="30" placeholder="Иван" 
                required id="nameInput" class="normalInput">
            </div>
            <div class="thirdName">
                <p>Отчество:</p>
                <input pattern="[А-Яа-яЁё]" type="text" minlength="2" size="30" placeholder="Иванович" 
                required id="thirdNameInput" class="normalInput">
            </div>
            <div class = "loginString">
                <p>логин:</p>
                <input minlength="2" type="email" size="30" placeholder="example@edu.mirea.ru" 
                required id="mail" class="normalInput">
            </div>
            <div class = "passwordString">
                <p>пароль:</p>
                <input minlength="8" type="password" size="30" placeholder="password"
                 required id="pass" class="normalInput">
            </div>
            <div>
                <button class="enterButton" id="enterButtonb">войти</button>
            </div>
        </div>
        <div class="regButt">
            <a href="index.html">У меня есть аккаунт</a>
        </div>
    </section>
    <footer>
        <div>
            @проектная работа 2023
        </div>
    </footer>
    <script src="scripts/register.js"></script>
</body>
</html>
